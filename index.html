<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week2</title>

<style type="text/css">
	body{margin: 0;}
	img{width: 100%}
	.wrap{width: 800px; margin: auto; padding-top: 200px}
</style>


</head>
<body>
	<section class="wrap">
		<img id="cat" src="before.jpg">
	</section>
	<script type="text/javascript">
		//객체 변수 함수 이벤트 조건 반복 배열
		cat.onclick = function(){
			cat.src = "after.jpg"
		}
	</script>
</body>
</html>
